<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Главная</title>
    <link rel="icon" href="images/map.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/main.css">
    <script defer src="main.js"></script>
</head>

<body class="body-color">
    <header class="py-3 text-white header-color mb-2">
        <nav class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <div class="d-flex align-items-center mb-2 mb-lg-0">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                        <img src="images/logo.png" alt="Company Logo" class="me-2 logo">
                        <div>
                            <h1 class="h4 mb-0">МосТурист</h1>
                            <p class="mb-0">Экскурсии по Москве</p>
                        </div>
                    </a>
                </div>
                <div class="d-flex flex-wrap align-items-center justify-content-center" id="buttons-container">
                    <button type="button" class="btn btn-outline-light me-2 my-1">На главную</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="my-cabinet-section mb-2 py-3">
            <div class="container">
                <h1 class="text-center">Личный кабинет</h1>
                <div class="heading-line mx-auto my-3"></div>
                <div class="row">
                    <div class="col-12">
                        <h2 class="text-center">Список заявок</h2>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-12 col-lg-8">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Имя</th>
                                    <th scope="col">Телефон</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Дата</th>
                                    <th scope="col">Кол-во человек</th>
                                    <th scope="col">Комментарий</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody id="orders-table-body">

                            </tbody>
                        </table>
                        <div class="d-flex justify-content-center">
                            <nav aria-label="Page navigation example">
                                <ul class="pagination" id="orders-pagination">

                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <!-- Футер сайта -->
    <footer class="d-flex flex-wrap justify-content-center align-items-center py-3 footer-color mt-auto">
        <!-- Телефон и электронная почта -->
        <div class="d-flex justify-content-start align-items-center col-md-3 text-center mx-3">
            <ul class="list-unstyled mb-1">
                <li>
                    <a class="text-white" href="tel:+79876543210">+7 (987) 654-32-10</a>
                </li>
                <li>
                    <a class="text-white" href="mailto:help@MosTurist.ru">help@MosTurist.ru</a>
                </li>
            </ul>
        </div>

        <!-- Текст и символ авторского права -->
        <div class="d-flex align-items-center justify-content-center mx-3 col-md-3">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-map"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M15.817.113A.5.5 0 0 1 16 .5v14a.5.5 0 0 1-.402.49l-5 1a.502.502 0 0 1-.196 0L5.5 15.01l-4.902.98A.5.5 0 0 1 0 15.5v-14a.5.5 0 0 1 .402-.49l5-1a.5.5 0 0 1 .196 0L10.5.99l4.902-.98a.5.5 0 0 1 .415.103zM10 1.91l-4-.8v12.98l4 .8V1.91zm1 12.98 4-.8V1.11l-4 .8v12.98zm-6-.8V1.11l-4 .8v12.98l4-.8z" />
                </svg>
            </a>
            <span class="text-white">&copy;МосТурист 2023</span>
        </div>

        <!-- Ссылки на социальные сети -->
        <ul class="nav col-md-3 justify-content-end list-unstyled d-flex mx-3 py-1">
            <li class="mx-2">
                <a class="text-white" href="#">
                    <i class="bi bi-twitter"></i>
                </a>
            </li>
            <li class="mx-2">
                <a class="text-white" href="#">
                    <i class="bi bi-instagram"></i>
                </a>
            </li>
            <li class="mx-2">
                <a class="text-white" href="#">
                    <i class="bi bi-facebook"></i>
                </a>
            </li>
            <li class="mx-2">
                <a class="text-white" href="#">
                    <i class="bi bi-whatsapp"></i>
                </a>
            </li>
            <li class="mx-2">
                <a class="text-white" href="#">
                    <i class="bi bi-telegram"></i>
                </a>
            </li>
        </ul>
    </footer>

    <!-- Подключение main.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
